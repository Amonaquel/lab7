<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Search</h1>
    <input type="text" id="searchQuery" placeholder="Enter search term">
    <button id="searchXHR">Search with XHR</button>
    <button id="searchFetchPromise">Search with Fetch (Promises)</button>
    <button id="searchFetchAsync">Search with Fetch (Async/Await)</button>
    <div id="imageResults"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
